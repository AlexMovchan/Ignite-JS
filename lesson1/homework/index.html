/*###Задача 1. 
Создайте функцию find(arr, value), которая ищет в массиве arr значение value и возвращает его номер, если найдено, или -1, если не найдено. */
	document.write('<br> ###Задача 1. <hr>')

	var arr1 = [1, 5, 4, 7, 8, 3];

	function find(arr, val){
		for(var i = 0; i<arr.length; i++){
			if(arr[i] == val) {
				return i
			}
		}
		return -1
	}

	document.write(find(arr1, 8));




/* ###Задача 2. 	 
```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.  */
	document.write('<br> ###Задача 2. <hr>')

	var arr2 = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];

	function sort(arr){
		for(var i = 0; i<arr.length; i++){
			for(var k=0; k<arr.length-1; k++){
				if(arr[k+1] < arr[k]){
					var t = arr[k+1];
					arr[k+1] = arr[k];
					arr[k] = t;
				}
			}
		}
		return arr;
	}

	sort(arr2);

	for(var k =0; k< arr2.length; k++){
		document.write(arr2[k] + '<br>')
	}
